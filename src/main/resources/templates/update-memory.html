<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Something wrong?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
  <h3> Update Memory</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-8">
        <form action="#" th:action="@{/memories/update/{id}(id=${memory.id})}" th:object="${memory}" method="post">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="title" class="col-form-label">title</label> <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="title"> <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-8">
              <label for="thoughts" class="col-form-label">thoughts</label> <input type="text" th:field="*{thoughts}" class="form-control" id="thoughts" placeholder="thoughts"> <span th:if="${#fields.hasErrors('thoughts')}" th:errors="*{thoughts}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-8">
              <label for="comment" class="col-form-label">comment</label> <input type="text" th:field="*{comment}" class="form-control" id="comment" placeholder="comment"> <span th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" class="text-danger"></span>
            </div>

            <div class="form-group col-md-8">
              <input type="submit" class="btn btn-primary" value="Update Memory">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

</html>
