<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>

<form id="my_form" method="post" action="/user/login">
    <a id="login-text" href="javascript:{}" onclick="document.getElementById('my_form').submit();">로그인</a>
</form>
<form id="my_form" method="post" action="/user/logout">
    <a id="loout-text" href="javascript:{}" onclick="document.getElementById('my_form').submit();">로그아웃</a>
</form>




<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${memories}" class="container my-5">
                <p class="my-5">
                    <a href="/memories/signup" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> 기록하기 </i></a>
                </p>

                <p class="my-5">
                    <a th:case="null" href="/memories/list" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> 댓글창으로 </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">환영합니다! <p></p> 댓글 쓰려면 로그인하세요! </h2>
                    <h3>USER ID: <span th:text="${username}"></span></h3>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Thoughts</th>
                                <th>Comment</th>
                                <th>Edit</th>
                                <th>Delete</th>
                                <th>ModifiedAt</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="memory : ${memories}">
                                <td th:text="${memory.title}"></td>
                                <td th:text="${memory.thoughts}"></td>
                                <td><a th:href="'/memories/detail/' + ${memory.id}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/memories/edit/{id}(id=${memory.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/memories/delete/{id}(id=${memory.id})}" class="btn btn-primary" onclick="if(!confirm('정말로 삭제하시겠습니까?')){return false;}"><i class="fas fa-user-times ml-2"></i></a></td>
                                <td th:text="${#temporals.format(memory.modifiedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
